<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="/css/login.css">

    <!-- default scripts -->
    <script src="/script/dataHandler.js"></script> 
    <script src="/script/cookies.js"></script> 
    <script src="/script/checklogin.js"></script>

    <!-- custom scripts -->
	<script src="/script/login.js"></script>

</head>
<body>

    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input required type="text" placeholder="username" id="registerUsername"/>
                <input required type="password" placeholder="password" id="registerPassword"/>
                <input type="text" placeholder="email address"/>
                <button type="button" id="create">Register</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form">
                <input required type="text" placeholder="username" id="loginUsername"/>
                <input required type="password" placeholder="password" id="loginPassword"/>
                <button type="button" id="login">Sign in</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
                <p class="message error"></p>
            </form>
        </div>
    </div>

    <script>
        $('.message a').click(function(){
            $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });
    </script>
    
</body>
</html>
